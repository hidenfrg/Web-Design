<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>悬浮窗口</title>
    <style type="text/css">
        #advDiv
        {
            width:120px;
            height:120px;
            position:absolute;
        }

    </style>

    <script type="text/javascript">
        var obj;
        var x=10,y=10;
        var xFlag=true;
        var yFlag=true;
        var ttl;
        var step=3;
        window.onload=function()
        {
            obj=document.getElementById("advDiv");
            ttl=setInterval("float()",30);
            obj.onmouseover=function()
            {
                clearInterval(ttl);
            }
            obj.onmouseout=function()
            {
                ttl=setInterval("float()",30);
            }


        }
        function float()
        {
            var maxX=document.documentElement.clientWidth-obj.offsetWidth;

            var maxY=document.documentElement.clientHeight-obj.offsetHeight;
            obj.style.left=x+"px";
            obj.style.top=y+"px";
            if(xFlag)
            {
                x=x+step;
            }
            else
            {
                x=x-step;
            }
            if(yFlag)
            {
                y=y+step;
            }
            else
            {
                y=y-step;
            }
            if(x>maxX)
            {
                xFlag=false;
                x=maxX;
            }
            if(x<0)
            {
                xFlag=true;
                x=0;
            }

            if(y>maxY)
            {
                yFlag=false;
                y=maxY;
            }
            if(y<0)
            {
                yFlag=true;
                y=0;
            }
        }

    </script>
</head>
<body>
<div id="advDiv">
    <a href="1.html"><img src="1.png"></img></a>
</div>
</body>
</html>

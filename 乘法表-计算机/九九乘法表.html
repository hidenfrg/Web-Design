<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>九九乘法表</title>

<script type="text/javascript">
document.write("九九乘法表");
document.write("<br>")//换行
for(var i=1;i<=9;i++){
	for(var j=1;j<=i;j++){
		document.write(j+"*"+i+"="+(j*i)+" ");
		}
		document.write("<br>");
	}


</script>
</head>

<body>
</body>
</html>
